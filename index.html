function updateTopThree() {
    const topThreeContainer = document.getElementById('topThreeContainer');
    topThreeContainer.style.height = '60.5px';
    topThreeContainer.innerHTML = '';

    const sortedDepartments = Object.entries(counters)
        .sort((a, b) => b[1] - a[1])
        .filter(([_, count]) => count > 0)
        .slice(0, 3);

        topThreeContainer.innerHTML = `<h3>N/A</h3>`;

        sortedDepartments.forEach(([department, count]) => {
            const departmentName = department.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
            topThreeContainer.innerHTML += `<p style="margin: 2px 0;">${departmentName}: ${count}</p>`;
        });
    }

    topThreeContainer.innerHTML += `<div style="height: ${3 - sortedDepartments.length}em;"></div>`;
}

        function updateResults() {
            let callCount = parseInt(document.getElementById('callCountInput').value);
            let caseCount = parseInt(document.getElementById('caseCountInput').value);
            let transferCount = parseInt(document.getElementById('transferCountInput').value);

            let caseRate = callCount ? (caseCount / callCount * 100).toFixed(2) : 0;
            let transferRate = callCount ? (transferCount / callCount * 100).toFixed(2) : 0;

            let aht = calculateAHT(callTimestamps);
            if (aht !== null) {
                let ahtDisplay = aht < 60 ? `${aht.toFixed(2)}s` : `${(aht / 60).toFixed(2)}m`;
                document.getElementById('result').innerText = `AHT: ${ahtDisplay}`;
                document.getElementById('result').style.color = aht > 240 ? 'red' : 'green';
            } else {
                document.getElementById('result').innerText = 'AHT: N/A';
                document.getElementById('result').style.color = 'black'; 
            }

            document.getElementById('caseRate').innerText = 'Case rate: ' + caseRate + '%';
            document.getElementById('transferRate').innerText = 'Transfer rate: ' + transferRate + '%';
            document.getElementById('caseRate').style.color = caseRate > 49.9999999999 ? 'green' : 'red';
            document.getElementById('transferRate').style.color = transferRate > 16.000000000000000000000001 ? 'red' : 'green';
        }

        function validateInputs() {
            let callCount = parseInt(document.getElementById('callCountInput').value);
            let caseCount = parseInt(document.getElementById('caseCountInput').value);
            let transferCount = parseInt(document.getElementById('transferCountInput').value);
            
            if (caseCount > callCount) {
                alert("Cases cannot exceed Calls.");
                document.getElementById('caseCountInput').value = callCount;
            }
            
            if (transferCount > callCount) {
                alert("Transfers cannot exceed Calls.");
                document.getElementById('transferCountInput').value = callCount;
            }
        }

        function calculateAHT(timestamps) {
            if (timestamps.length === 0) return null; 
            let totalTime = timestamps.reduce((acc, curr) => acc + curr, 0) / 1000; 
            return totalTime / timestamps.length; 
        }

        function startStopwatch() {
            stopwatchInterval = setInterval(() => {
                elapsedSeconds++;
                document.getElementById('elapsedTime').innerText = `Elapsed Time: ${elapsedSeconds}s`;
            }, 1000);
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);

        let formattedTime = `${hours};${minutes}${ampm}`;

        link.href = canvas.toDataURL('image/jpeg');
